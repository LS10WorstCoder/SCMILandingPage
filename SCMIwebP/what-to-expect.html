<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="What to Expect — SCMI" />
    <title>What to Expect — SCMI</title>
    <link rel="icon" href="/assets/logo.svg" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      /* Override overflow for what-to-expect page */
      html, body {
        min-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }

      /* Back button styling */
      .back-button-wrapper {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 2rem 0;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: transparent;
        border: 2px solid #00ff00;
        border-radius: 0px;
        color: #00ff00;
        text-decoration: none;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.2s;
        font-family: 'Courier New', 'Monaco', monospace;
      }

      .back-button:hover {
        background: #00ff00;
        color: #000000;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        transform: translateX(-4px);
      }

      /* Content card styling */
      .content-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 120px);
        padding: 2rem;
      }

      .content-card {
        width: 100%;
        max-width: 800px;
        background: #0d0d0d;
        border: 1px solid #00ff00;
        border-radius: 18px;
        padding: 3rem;
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        backdrop-filter: blur(10px);
      }

      .content-card-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(0, 255, 0, 0.3);
      }

      .card-dots {
        display: flex;
        gap: 10px;
      }

      .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        border: 1.5px solid #222;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.18);
      }

      .dot-red {
        background: #ff5f56;
      }

      .dot-yellow {
        background: #ffbd2e;
      }

      .dot-green {
        background: #27c93f;
      }

      .content-title {
        font-size: 2rem;
        font-weight: 600;
        color: #00ff00;
        margin: 0;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        font-family: 'Courier New', 'Monaco', monospace;
      }

      .content-body {
        color: #00ff00;
        font-size: 1.125rem;
        line-height: 1.8;
        opacity: 0.8;
        font-family: 'Courier New', 'Monaco', monospace;
        text-align: center;
      }

      .content-body p {
        margin: 0 0 1.5rem;
        font-style: italic;
      }

      .content-body p:last-child {
        margin-bottom: 0;
      }

      /* CTA Button styling */
      .content-cta {
        margin-top: 2.5rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(0, 255, 0, 0.3);
        display: flex;
        justify-content: center;
      }

      .cta-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 2rem;
        background: #00ff00;
        border: 2px solid #00ff00;
        border-radius: 0px;
        color: #000000;
        text-decoration: none;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        transition: all 0.2s;
        font-family: 'Courier New', 'Monaco', monospace;
        font-size: 1rem;
      }

      .cta-button:hover {
        background: transparent;
        color: #00ff00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        transform: translateY(-2px);
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .back-button-wrapper {
          padding: 1.5rem 1rem 0;
        }

        .content-section {
          padding: 1.5rem 1rem;
          min-height: calc(100vh - 100px);
        }

        .content-card {
          padding: 2rem 1.5rem;
        }

        .content-title {
          font-size: 1.5rem;
        }

        .content-body {
          font-size: 1rem;
        }

        .cta-button {
          font-size: 0.9rem;
          padding: 0.65rem 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .back-button-wrapper {
          padding: 1rem 0.75rem 0;
        }

        .content-section {
          padding: 1rem 0.75rem;
        }

        .content-card {
          padding: 1.5rem 1.25rem;
        }

        .content-title {
          font-size: 1.25rem;
        }

        .content-body {
          font-size: 0.9375rem;
        }

        .cta-button {
          font-size: 0.85rem;
          padding: 0.6rem 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Back Button -->
      <div class="back-button-wrapper">
        <a href="/index.html" class="back-button">
          <span>←</span>
          <span>Back to Home</span>
        </a>
      </div>

      <!-- Content Section -->
      <section class="content-section">
        <div class="content-card">
          <div class="content-card-header">
            <div class="card-dots">
              <span class="dot dot-red"></span>
              <span class="dot dot-yellow"></span>
              <span class="dot dot-green"></span>
            </div>
            <h1 class="content-title">What to Expect</h1>
          </div>
          <div class="content-body">
            <p>
              Coming Soon
            </p>
          </div>
          <div class="content-cta">
            <a href="https://projecteuler.net/archives" target="_blank" rel="noopener noreferrer" class="cta-button">
              <span>${archives}</span>
            </a>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/src/matrixRain.js"></script>
  </body>
</html>
