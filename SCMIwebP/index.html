<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SCMI — Society for Mathematical &amp; Computational Inquiry" />
    <title>SCMI — Society for Mathematical &amp; Computational Inquiry</title>
    <link rel="icon" href="/assets/logo.svg" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      /* Override overflow for index page to allow scrolling */
      html, body {
        min-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }
      /* Mobile-specific adjustments for vertical layout */
      @media (max-width: 768px) {
        .hero .container {
          min-height: auto !important;
          margin-top: 0 !important;
          padding: 1.5rem 1rem !important;
        }
        .header-nav {
          margin-bottom: 1.5rem !important;
        }
        /* Make flip card taller and more vertical on mobile */
        .flip-card-container {
          height: auto !important;
          min-height: 600px !important;
          max-height: 85vh !important;
        }
        .flip-card {
          min-height: 600px !important;
        }
        .card-content {
          padding: 2rem 1.5rem !important;
        }
      }
      @media (max-width: 480px) {
        .hero .container {
          padding: 1rem 0.75rem !important;
        }
        .header-nav {
          margin-bottom: 1rem !important;
        }
        /* Extra height for small phones */
        .flip-card-container {
          min-height: 650px !important;
          max-height: 90vh !important;
        }
        .flip-card {
          min-height: 650px !important;
        }
        .card-content {
          padding: 1.75rem 1.25rem !important;
          gap: 1.25rem !important;
        }
      }
    </style>
  </head>
  <body>


    <main>
      <section class="hero" id="home">
  <div class="container" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin-top:-60px;">
          <!-- Navigation Buttons -->
          <nav class="header-nav" style="margin-bottom:2.5rem;">
            <a href="/founders.html" class="nav-button">${Founders}</a>
            <a href="/what-to-expect.html" class="nav-button">${What to Expect}</a>
          </nav>
          <div class="flip-card-container">
            <div class="flip-card" id="flip-card">
              <!-- Front of card: Hero -->
              <div class="flip-card-front">
                <div class="card-dots">
                  <span class="dot dot-red"></span>
                  <span class="dot dot-yellow"></span>
                  <span class="dot dot-green"></span>
                </div>
                <div class="card-content">
                  <img src="/assets/logo.svg" alt="SCMI logo" class="hero-logo" />
                  <h1 class="hero-title">Society for Mathematical<br/>&amp; Computational Inquiry</h1>
                  <div class="mission-placeholder">
                    <p>
                      Our mission is to build a community of curious thinkers who want to strengthen their mathematical reasoning and algorithmic problem-solving skills.
                    </p>
                  </div>
                  <button class="flip-button" aria-label="Flip to see RSVP form">Join the Society →</button>
                </div>
              </div>

              <!-- Back of card: RSVP Form -->
              <div class="flip-card-back">
                <div class="card-dots">
                  <span class="dot dot-red"></span>
                  <span class="dot dot-yellow"></span>
                  <span class="dot dot-green"></span>
                </div>
                <div class="card-content">
                  <form id="rsvp-form" novalidate>
                    <div class="form-grid">
                      <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="firstName" placeholder="First Name" required />
                      </div>
                      <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="lastName" placeholder="Last Name" required />
                      </div>
                      <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="name@example.com" required />
                      </div>
                      <div class="form-group">
                        <label for="level-of-study">Level of Study</label>
                        <select id="level-of-study" name="levelOfStudy" required>
                          <option value="">Select Level of Study</option>
                          <option value="freshman">Freshman</option>
                          <option value="sophomore">Sophomore</option>
                          <option value="junior">Junior</option>
                          <option value="senior">Senior</option>
                          <option value="graduate">Graduate</option>
                        </select>
                      </div>
                      <div class="form-group full-width">
                        <label for="linkedin">LinkedIn URL</label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" />
                      </div>
                    </div>
                    <p id="form-msg" class="form-msg" aria-live="polite"></p>
                    <div class="form-actions">
                      <button type="submit" class="button primary">Submit</button>
                      <button type="button" class="flip-button-back" aria-label="Flip back to home">Back</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>



  <script type="module" src="/src/matrixRain.js"></script>
  <script type="module" src="/src/main.js"></script>
  </body>
</html>
